<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdn.tiny.cloud/1/uh3kdg7fxrs8y8nppepc7wh0lanndqlwy9ji0pk7bf7kw7gd/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>

    <script>
      tinymce.init({
        selector: '#mytextarea',
        plugins: [
          "code", "charmap", "link", "image"
        ],
        toolbar: [
          "undo redo | styleselect | bold italic | link image | alignleft aligncenter alignright | charmap code"
        ]      });
    </script>

  </head>

  <body>
    <form method="post">
      <textarea id="mytextarea">Hello, World!</textarea>
    </form>
  </body>
</html>
